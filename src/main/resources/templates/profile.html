<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <span class="navbar-logo" id="navHome">🗂️ TaskManager</span>
        <a href="#" class="navbar-link" id="navAllTasks">All Tasks</a>
        <a href="#" class="navbar-link" id="navMyTasks">My Tasks</a>
    </div>
    <div class="navbar-right">
        <span class="navbar-profile-icon" id="profileIcon">👤</span>
    </div>
</nav>
<div id="sidebarOverlay" class="sidebar-overlay"></div>
<aside class="profile-sidebar" id="profileSidebar">
    <div class="sidebar-header">
        <span class="close-sidebar" id="closeSidebar">&times;</span>
    </div>
    <div class="sidebar-content" id="sidebarContent"></div>
</aside>
<div id="toastContainer"></div>
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card-bg">
        <h2>My Profile</h2>
        <form id="profileForm" style="display: flex; flex-direction: column; gap: 1rem;">
            <label for="profileFullName">Full Name:</label>
            <input type="text" id="profileFullName" name="fullName" placeholder="Full Name">
            <label for="profileEmail">Email:</label>
            <input type="email" id="profileEmail" name="email" placeholder="Email">
            <button type="submit" class="btn-primary" style="width: 100%; max-width: 100%;">Update</button>
        </form>
        <div id="profileMsg"></div>
    </div>
</div>
<script src="/js/navbar.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
